<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Card</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      .sitenav__link_red {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="user-card">
      <img
        class="user-card__image"
        src="./images/user-avatar.jpeg"
        alt=""
        width="88"
        height="88"
      />
      <div>
        <h1 class="user-card__title">Jessica Randall</h1>
        <p class="user-card__location">
          <a
            target="_blank"
            href="https://www.google.ru/maps/place/%D0%9B%D0%BE%D0%BD%D0%B4%D0%BE%D0%BD,+%D0%92%D0%B5%D0%BB%D0%B8%D0%BA%D0%BE%D0%B1%D1%80%D0%B8%D1%82%D0%B0%D0%BD%D0%B8%D1%8F/@51.5285262,-0.266405,11z/data=!3m1!4b1!4m6!3m5!1s0x47d8a00baf21de75:0x52963a5addd52a99!8m2!3d51.5072178!4d-0.1275862!16zL20vMDRqcGw?entry=ttu"
            >London, United Kingdom</a
          >
        </p>
      </div>
      <p class="user-card__job">"Front-end developer and avid reader."</p>

      <ul class="user-card__social">
        <li class="user-card__social-item">
          <a class="user-card__social-link" href="">GitHub</a>
        </li>
        <li class="user-card__social-item">
          <a class="user-card__social-link" href="">Frontend Mentor</a>
        </li>
        <li class="user-card__social-item">
          <a class="user-card__social-link" href="">LinkedIn</a>
        </li>
        <li class="user-card__social-item">
          <a class="user-card__social-link" href="">Twitter</a>
        </li>
        <li class="user-card__social-item">
          <a class="user-card__social-link" href="">Instagram</a>
        </li>
      </ul>
    </div>
  </body>
</html>
